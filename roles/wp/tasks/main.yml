---
- name: copy existing database
  when: import_db != ""
  copy: src={{ import_db }} dest=/root/import/import.sql

- name: import database
  when: import_db != ""
  mysql_db: name=wordpress state=import target=/root/import/import.sql

- name: remove imported database
  when: import_db != ""
  file: path=/root/import/import.sql state=absent

- name: check for existing WordPress installation
  stat: path=/var/www/wordpress/wp-content
  register: wp_content

- include: install.yml
  when: wp_content.stat.exists == False

- include: plugins.yml
