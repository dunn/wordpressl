---
- name: install plugins
  command: /usr/local/bin/wp-cli --path=/var/www/wordpress plugin install {{ item }} --activate
  with_items:
    - wordfence

- name: autoupdate plugins
  cron: user={{ deploy_user }} name="plugin update" hour="0" \
        job="/usr/local/bin/wp-cli --path=/var/www/wordpress plugin update --all >> /var/log/wordpress_update.log 2>&1" \
        cron_file=ansible_plugins
