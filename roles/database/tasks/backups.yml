---
- name: create backups dir
  file: path=/home/deploy/backups/db state=directory \
        mode=0755 owner={{ deploy_user }} group={{ deploy_group }}

- name: create backup script
  template: src=wp-backup.j2 dest=/usr/local/bin/wp-backup mode=0700

- name: run backups every day
  cron: user=root hour="0" name="db backup" cron_file=ansible_db \
        job='/usr/local/bin/wp-backup 2>&1 | xargs -I {} echo "($(date +%Y-%m-%d-%H%M%S)) {}" >> /var/log/wordpress_backup.log'
