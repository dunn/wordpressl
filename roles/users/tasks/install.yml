---
- name: add EPEL repo
  yum:
    name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm

- name: update all yum packages
  yum:
    name: '*'
    state: latest

- name: install tools
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - python34-devel
